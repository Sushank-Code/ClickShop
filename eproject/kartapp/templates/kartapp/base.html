{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ClickShop | One of the Biggest Online Shopping Platform</title>

    <link href="{% static 'kartapp/images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap4 files-->
    <link href="{% static 'kartapp/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static 'kartapp/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'kartapp/css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'kartapp/css/responsive.css' %}" rel="stylesheet"
        media="only screen and (max-width: 1200px)" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- star rating -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% include 'kartapp/includes/header.html' %}

    {% block content %}
    {% comment %} content {% endcomment %}
    {% endblock content %}

    {% include 'kartapp/includes/footer.html' %}

    <!-- jQuery -->
    <script src="{% static 'kartapp/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'kartapp/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>

    <!-- custom javascript -->
    <script src="{% static 'kartapp/js/script.js' %}" type="text/javascript"></script>

    {% block js %}{% endblock js %}
    
    <script type="text/javascript">
    
        /// some script

        // jquery ready start
        $(document).ready(function () {
            // jQuery code

        });
        // jquery end
    </script>

</body>

</html>
