{% extends 'kartapp/base.html' %}
{% load static %}

{% block content %}


<div class="container mt-4 mt-md-5 mb-5">
  <div class="text-center">
    <i class="fas fa-times-circle text-danger" style="font-size: 72px;"></i>
    <h2 class="mt-3">Payment Failed</h2>
    <p class="text-muted mt-3">Unfortunately, your payment could not be processed. Please try again.</p>
    <div class="mt-4">
      <a href="{% url 'store' %}" class="btn btn-success me-2">Shop more</a>
      <a href="{% url 'checkout' %}" class="btn btn-primary">Try Again</a>
    </div>
  </div>
</div>


{% endblock content%}
